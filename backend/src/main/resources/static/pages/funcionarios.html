<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>
    <link rel="stylesheet" href="../styles/funcionario.css">
    <script src="../scripts/script_funcionarios.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <script src="/scripts/script-navbar.js"></script>
    <div class="content">
      <div class="header">
        <span>Cadastro de Funcionários</span>
        <button onclick="openModal()" id="new">Incluir</button>
      </div>

      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>Email</th>
              <th class="acao">Editar</th>
              <th class="acao">Excluir</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div class="modal-container">
        <div class="modal">
          <form>
            <input type="hidden" id="m-id" />
            <label for="m-nome">Nome</label>
            <input id="m-nome" type="text" required />

            <label for="m-cpf">CPF</label>
            <input id="m-cpf" type="text" required />

            <label for="m-email">Email</label>
            <input id="m-email" type="email" required />

            <label for="m-senha">Senha</label>
            <input id="m-senha" type="password" required />
            
            <button id="btnSalvar">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
