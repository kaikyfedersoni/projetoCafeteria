<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="stylesheet" href="../styles/relatorio.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<div class="container">

    <script src="/scripts/script-navbar.js"></script>

    <div class="content">
        <div class="header">


                <span>Relatorio de Pedidos</span>
            <form onsubmit="fetchItems(event)">
                <label for="startDate">Dia de Início</label>
                <input type="date" id="startDate" name="startDate" />
                <label for="endDate">Dia de Fim</label>
                <input type="date" id="endDate" name="endDate"/>


                <button id="btnGerarRelatorio">Gerar Relatório</button>
            </form>

        </div>

        <div class="divTable">
            <table>
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Descricao</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="divTable">
            <table>
                <thead id="thead">
                <tr>
                    <th>Total dos Pedidos</th>
                    <th id="TotalPedido"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
<script src="../scripts/script_relatorio.js"></script>
</body>
</html>
